<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>My to do list</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="to-do-add">
            <div class="form-group">
                <input type="text" class="form-conrtrol" id="todo-input" placeholder="To do here...">
            </div>
            <button type="submit" class="btn">Add to list</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="to-do-list">
            <div id="list-result">
              <ul>

              </ul>
            </div>
            <button type="submit" class="btn">Completed</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
