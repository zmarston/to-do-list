<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>My to do list</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="to-do-add">
            <div class="form-group">
                <input type="text" class="form-conrtrol" id="task-input" placeholder="To do here...">
                <input type="text" class="form-conrtrol" id="description-input" placeholder="Description here...">
                <button type="submit" class="btn">Add to list</button>
            </div>
          </form>
          <h2>Task List</h2>
          <ul id="task-list">

          </ul>
          <button type="submit" class="btn" id="remove">Remove</button>
        </div>
        <div class="col-md-6">
          <div id="show-task-description">
            <p>Task: <span class="task"></span></p>
            <p>Description: <span class="description"></span></p>
            <button type="click" class="btn" id="complete-button">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
